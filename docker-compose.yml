services:
  mongo:
    image: mongo:6.0
    container_name: progtalk_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: progtalk_backend
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongo:27017/progtalk
      - PORT=3001
    depends_on:
      - mongo
    volumes:
      - ./backend/ssl:/app/ssl:ro
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
        - VITE_SOCKET_URL=/
    container_name: progtalk_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always

volumes:
  mongo_data:
